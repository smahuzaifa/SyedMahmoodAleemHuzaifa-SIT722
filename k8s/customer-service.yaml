apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service-w08e1
  labels:
    app: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
        - name: customer-service
          image: REPLACE_REG/ecomm-customer-service:REPLACE_TAG
          ports:
            - containerPort: 8002
          env:
            - name: POSTGRES_HOST
              value: customer-db-w08e1
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: customers
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: ecomm-secrets-w08e1
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ecomm-secrets-w08e1
                  key: POSTGRES_PASSWORD
          readinessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service-w08e1
  labels:
    app: customer-service
spec:
  type: LoadBalancer
  selector:
    app: customer-service
  ports:
    - name: http
      port: 8002
      targetPort: 8002
