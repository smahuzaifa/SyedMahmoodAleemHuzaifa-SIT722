<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-Commerce Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0b1220;
      --panel: #121a2a;
      --panel-2: #0f1729;
      --text: #e6e6e6;
      --muted: #a8b3cf;
      --accent: #4f8cff;
      --accent-2: #22c55e;
      --danger: #ef4444;
      --card: #101828;
      --border: #1f2b44;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
    header {
      position: sticky; top: 0; z-index: 20;
      background: linear-gradient(180deg, #0c1424, #0b1220 70%);
      border-bottom: 1px solid var(--border);
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 18px 18px; }
    h1 { margin: 0 0 4px; font-weight: 700; letter-spacing: .3px; }
    .sub { color: var(--muted); margin: 0; font-size: 14px; }

    .grid {
      display: grid; grid-template-columns: 1.15fr .85fr; gap: 18px; margin-top: 18px;
    }
    .panel {
      background: linear-gradient(180deg, var(--panel), var(--panel-2) 80%);
      border: 1px solid var(--border);
      border-radius: 14px; padding: 16px;
    }
    .panel h2 { margin: 0 0 10px; font-size: 18px; }
    .stack { display: grid; gap: 12px; }
    .row { display: grid; gap: 10px; grid-template-columns: repeat(2, 1fr); }
    .row-3 { grid-template-columns: repeat(3, 1fr); }
    label { font-size: 13px; color: var(--muted); }
    input, textarea, select, button {
      width: 100%; padding: 10px 12px; border-radius: 10px;
      border: 1px solid var(--border); background: #0b1426; color: var(--text);
    }
    textarea { min-height: 86px; resize: vertical; }
    button.primary { background: linear-gradient(180deg, #5b95ff, #4f8cff); border-color: #447be0; font-weight: 600; }
    button.ghost { background: transparent; }
    button.danger { background: linear-gradient(180deg, #ff6b6b, #ef4444); border-color: #e23a3a; color: #fff; }
    .bar { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }

    .message-box { display:none; margin-bottom: 10px; padding: 10px 12px; border-radius: 10px; font-size: 14px; }
    .message-box.info { background:#0f1b33; border:1px solid #1d3566; color:#b7ccff; }
    .message-box.success { background:#0e1f18; border:1px solid #1d3c33; color:#b5f3d1; }
    .message-box.error { background:#2a1417; border:1px solid #4a1e23; color:#ffbdbd; }

    .cards { display:grid; gap:12px; }
    .card {
      background: var(--card); border:1px solid var(--border); border-radius:12px; padding:12px;
      display:grid; gap:10px;
    }
    .card h3 { margin: 0; font-size: 16px; }
    .price { color: var(--accent-2); font-weight: 600; }
    .stock { color: #facc15; font-weight: 600; }
    .card-actions { display:flex; gap:8px; flex-wrap: wrap; }
    .upload-image-group { display:flex; gap:8px; align-items: center; flex-wrap: wrap; }

    .cart ul { list-style:none; margin:0; padding:0; display:grid; gap:6px; }
    .cart li { display:flex; justify-content:space-between; padding:8px 10px; background:#0b1426; border:1px dashed var(--border); border-radius:10px; }

    .two { display:grid; grid-template-columns: 1fr 1fr; gap: 18px; }
    .muted { color: var(--muted); }
    .mt { margin-top: 10px; }
    .small { font-size: 12px; }
    a { color: var(--accent); text-decoration: none; }
    .sep { height:1px; background: var(--border); margin: 8px 0; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>E-Commerce Dashboard</h1>
      <p class="sub">Products • Customers • Orders • Cart</p>
    </div>
  </header>

  <main class="container">
    <div id="message-box" class="message-box info"></div>

    <div class="grid">
      <!-- LEFT: Data & lists -->
      <section class="panel">
        <h2>Products</h2>
        <div id="product-list" class="cards"></div>
        <div class="sep"></div>
        <h2 class="mt">Customers</h2>
        <div id="customer-list" class="cards"></div>
        <div class="sep"></div>
        <h2 class="mt">Orders</h2>
        <div id="order-list" class="cards"></div>
      </section>

      <!-- RIGHT: Forms & Cart -->
      <section class="panel">
        <div class="stack">
          <div class="panel" style="background:transparent;border:none;padding:0">
            <h2>Add Product</h2>
            <form id="product-form" class="stack">
              <div class="row">
                <div>
                  <label>Name</label>
                  <input id="product-name" placeholder="e.g. Laptop" required />
                </div>
                <div>
                  <label>Price</label>
                  <input id="product-price" type="number" step="0.01" placeholder="e.g. 999.99" required />
                </div>
              </div>
              <div class="row">
                <div>
                  <label>Stock</label>
                  <input id="product-stock" type="number" placeholder="e.g. 5" required />
                </div>
                <div>
                  <label>Description</label>
                  <input id="product-description" placeholder="Short description" />
                </div>
              </div>
              <div class="bar">
                <button type="submit" class="primary">Add Product</button>
                <button type="reset" class="ghost">Reset</button>
              </div>
            </form>
          </div>

          <div class="panel" style="background:transparent;border:none;padding:0">
            <h2>Add Customer</h2>
            <form id="customer-form" class="stack">
              <div class="row">
                <div>
                  <label>Email</label>
                  <input id="customer-email" type="email" placeholder="email@example.com" required />
                </div>
                <div>
                  <label>Password</label>
                  <input id="customer-password" type="password" placeholder="password" required />
                </div>
              </div>
              <div class="row">
                <div>
                  <label>First Name</label>
                  <input id="customer-first-name" placeholder="Jane" required />
                </div>
                <div>
                  <label>Last Name</label>
                  <input id="customer-last-name" placeholder="Doe" required />
                </div>
              </div>
              <div class="row">
                <div>
                  <label>Phone</label>
                  <input id="customer-phone" placeholder="+61 4xx xxx xxx" />
                </div>
                <div>
                  <label>Shipping Address</label>
                  <input id="customer-shipping-address" placeholder="123 Main St" />
                </div>
              </div>
              <div class="bar">
                <button type="submit" class="primary">Add Customer</button>
                <button type="reset" class="ghost">Reset</button>
              </div>
            </form>
          </div>

          <div class="panel cart" style="background:transparent;border:none;padding:0">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <p id="cart-total" class="muted">Total: $0.00</p>
            <div class="sep"></div>
            <h2>Place Order</h2>
            <form id="place-order-form" class="stack">
              <div class="two">
                <div>
                  <label>User ID</label>
                  <input id="order-user-id" type="number" placeholder="Customer ID" required />
                </div>
                <div>
                  <label>Shipping Address</label>
                  <input id="shipping-address" placeholder="Where should we deliver?" required />
                </div>
              </div>
              <div class="bar">
                <button type="submit" class="primary">Place Order</button>
                <button type="reset" class="ghost">Reset</button>
              </div>
              <p class="small muted">Order status updates asynchronously after stock deduction via RabbitMQ.</p>
            </form>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
