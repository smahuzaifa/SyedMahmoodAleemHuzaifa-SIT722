server {
  listen 80;
  server_name _;

  # Serve the built SPA
  root /usr/share/nginx/html;
  index index.html;

  # ---------------- API proxy ----------------
  # Trailing slashes are IMPORTANT so /api/foo/* becomes /* on the upstream.
  location /api/products/ {
    proxy_pass http://product-service-w08e1:8000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/orders/ {
    proxy_pass http://order-service-w08e1:8001/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/customers/ {
    proxy_pass http://customer-service-w08e1:8002/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Simple health endpoint for probes
  location = /health {
    return 200 "ok";
    add_header Content-Type text/plain;
  }

  # ---------------- SPA fallback -------------
  location / {
    try_files $uri $uri/ /index.html;
  }
}
