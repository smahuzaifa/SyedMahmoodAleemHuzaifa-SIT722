server {
    listen 80;
    server_name _;

    # Serve the SPA assets
    root /usr/share/nginx/html;
    index index.html;

    # --- Reverse proxies to services inside the cluster ---
    # Customer service
    location /api/customers/ {
        proxy_pass         http://customer-service-w08e1:8002/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Product service
    location /api/products/ {
        proxy_pass         http://product-service-w08e1:8000/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Order service
    location /api/orders/ {
        proxy_pass         http://order-service-w08e1:8001/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Everything else is the static site (GET/HEAD only)
    location / {
        try_files $uri $uri/ /index.html;
        limit_except GET HEAD { return 405; }
    }
}
