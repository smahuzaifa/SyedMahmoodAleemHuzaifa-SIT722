server {
    listen 80;
    server_name _;

    # Serve the static UI
    root /usr/share/nginx/html;
    index index.html;

    # Cache-bust: always prefer the real file if it exists
    location / {
        try_files $uri $uri/ /index.html;
    }

    # -------- API PROXIES (in-cluster DNS names) --------
    # Product Service (port 8000)
    location /api/products/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://product-service-w08e1:8000/;
    }

    # Order Service (port 8001)
    location /api/orders/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://order-service-w08e1:8001/;
    }

    # (Optional) Customer Service (if you later add UI for it)
    location /api/customers/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://customer-service-w08e1:8002/;
    }

    # Helpful default security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
}
